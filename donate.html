<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Donate - Green</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- header section -->
    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-seedling"></i> green</a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="service.html">service</a></li>
                <li><a href="project.html">project</a></li>
                <li><a href="donate.html">donate</a></li>
                <li><a href="post.html">post</a></li>
            </ul>
        </nav>
    </header>

    <!-- donate section -->
    <section id="donate" class="donate">
        <h1 class="heading">
            <i class="fas fa-quote-left"></i> donate us<i class="fas fa-quote-right"></i>
        </h1>

        <div class="video-container">
            <video src="images/video1.mp4" loop autoplay muted></video>
        </div>

        <div class="form-container">
            <form action="">
                <div class="inputBox">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>

                <div class="inputBox">
                    <input type="email" placeholder="Enter your email" required>
                    <select name="donation-amount" id="donation-amount" required>
                        <option value="" selected disabled>Donation Amount</option>
                        <option value="$5">$5</option>
                        <option value="$10">$10</option>
                        <option value="$15">$15</option>
                        <option value="$20">$20</option>
                    </select>
                </div>

                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message (optional)"></textarea>

                <input type="submit" class="btn" value="Donate">
            </form>
        </div>
    </section>
    <!-- donate section ends -->

    <!-- Footer (optional) -->
    <footer class="footer">
        <p>&copy; 2025 Green. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
